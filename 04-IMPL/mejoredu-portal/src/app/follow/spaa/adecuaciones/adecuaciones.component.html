<section id="wrapper">
    <h1 class="title">Seguimiento del Programa Anual de Actividades</h1>

    <app-module-btn
      *ngFor="let opt of options"
      [routerLink]="!opt.enable ? './' : opt.route"
      [title]="opt.title"
      [icon]="opt.icon"
      [imgIcon]="opt.imgIcon"
      [enable]="opt.enable"
      [finish]="opt.finish"
      [description]="opt.description"
    ></app-module-btn>
  </section>
