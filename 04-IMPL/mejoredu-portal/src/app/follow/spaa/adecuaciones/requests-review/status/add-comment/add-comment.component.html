<h1 mat-dialog-title>Observaciones</h1>
<div mat-dialog-content>
  <form class="form fade" [formGroup]="form" (ngSubmit)="submit()">
    <div class="field" *ngFor="let question of questions">
      <app-dynamic-field
        class="form-field full blur"
        [question]="question"
        *ngIf="!question.filter"
        [form]="form"
      ></app-dynamic-field>
      <app-select-filter
        class="form-field full blur"
        [question]="question"
        *ngIf="question.filter"
        [form]="form"
      ></app-select-filter>
    </div>
    <div class="actions">
      <button mat-flat-button cdkFocusInitial color="primary">Guardar</button>
    </div>
  </form>
</div>
