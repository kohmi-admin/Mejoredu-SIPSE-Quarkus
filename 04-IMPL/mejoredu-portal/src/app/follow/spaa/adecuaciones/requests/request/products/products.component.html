<section id="wrapper">
  <form
    [id]="'form-products' + position"
    class="form fade"
    [formGroup]="form"
    (ngSubmit)="submit()"
  >
    <section class="field" *ngFor="let question of questions | slice : 0 : 10">
      <app-dynamic-field
        class="form-field full blur"
        [question]="question"
        *ngIf="!question.filter"
        [form]="form"
      ></app-dynamic-field>
      <app-select-filter
        class="form-field full blur"
        [question]="question"
        *ngIf="question.filter"
        [form]="form"
      ></app-select-filter>
    </section>

    <div class="btn-field" *ngIf="position === 'right' && productSelected">
      <button
        mat-flat-button
        color="primary"
        type="button"
        [disabled]="disableAdeMIR"
        (click)="addJustification('MIR')"
      >
        Adecuaci贸n MIR
      </button>
    </div>

    <div class="btn-field" *ngIf="position === 'right' && productSelected">
      <button
        mat-flat-button
        color="primary"
        type="button"
        [disabled]="disableAdePI"
        (click)="addJustification('PI')"
      >
        Adecuaci贸n PI
      </button>
    </div>

    <section class="field" *ngFor="let question of questions | slice : 10 : 20">
      <app-dynamic-field
        class="form-field full blur"
        [question]="question"
        *ngIf="!question.filter"
        [form]="form"
      ></app-dynamic-field>
      <app-select-filter
        class="form-field full blur"
        [question]="question"
        *ngIf="question.filter"
        [form]="form"
      ></app-select-filter>
    </section>
  </form>

  <div class="alert-success">Calendarizaci贸n del Producto</div>

  <div class="group-forms">
    <div class="group-form" *ngFor="let item of mounths">
      <div class="title">
        {{ item.name }}
      </div>
      <div class="container">
        <div class="item" *ngFor="let month of item.items">
          <div class="title">
            {{ month.name }}
          </div>
          <div class="field">
            <input
              type="text"
              [(ngModel)]="month.value"
              [readonly]="
                !canEdit ||
                selectedProducto?.name === 'view' ||
                position === 'left'
              "
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="action-buttons" style="margin-bottom: -10px; margin-top: 20px">
    <button
      mat-flat-button
      color="add"
      *ngIf="!modify && canEdit && !position"
      (click)="newProduct()"
    >
      Agregar Producto
    </button>
    <button
      *ngIf="showBtnSave"
      mat-flat-button
      class="btn-left"
      color="primary"
      [disabled]="disabledSubmiting"
      [attr.form]="'form-products' + position"
    >
      <mat-spinner
        *ngIf="isSubmiting"
        style="width: 25px"
        color="warn"
      ></mat-spinner>
      <span *ngIf="!isSubmiting">Guardar Avance</span>
    </button>
  </div>
</section>

<div class="wrap" *ngIf="!modify">
  <app-mat-custom-table
    (action)="onTableAction($event)"
    [actions]="actions"
    [dataset]="data"
    [maxWidthActions]="'150px'"
    [columns]="columns"
  >
  </app-mat-custom-table>
</div>

<div class="wrap" *ngIf="position === 'left'">
  <div class="alert-success">Productos con Modificaci贸n</div>
  <!-- (update)="getConsultarActividadByIdAdecuacion()" -->
  <app-mat-custom-table
  (action)="onTableModificacionesAction($event)"
  [actions]="actions"
  [dataset]="dataModificacionTable"
  [maxWidthActions]="'220px'"
  [columns]="columnsModificationTable"
  >
  </app-mat-custom-table>
</div>
