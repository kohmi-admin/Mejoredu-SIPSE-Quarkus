<section id="wrapper" class="can-validate">
  <h1 class="title">Seguimiento del Programa Anual de Actividades</h1>

  <mat-tab-group  [selectedIndex]="tabIndex" [animationDuration]="0" (selectedTabChange)="tabIndex = $event.index">
    <mat-tab label="Proyectos">
        <app-proyects (navigate)="updateTab($event)"></app-proyects>
    </mat-tab>
    <mat-tab label="Actividades" [disabled]="!project">
        <app-activities *ngIf="project && tabIndex == 1" (navigate)="updateTab($event)"></app-activities>
    </mat-tab>
    <mat-tab label="Productos" [disabled]="!activity">
        <app-products *ngIf="activity && tabIndex == 2" (navigate)="updateTab($event)"></app-products>
    </mat-tab>
    <mat-tab label="Datos Generales" [disabled]="!product">
        <app-general-data *ngIf="product && tabIndex == 3" (navigate)="updateTab($event)"></app-general-data>
    </mat-tab>
  </mat-tab-group>
</section>
