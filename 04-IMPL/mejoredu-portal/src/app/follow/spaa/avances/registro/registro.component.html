<section id="wrapper" class="can-validate">
  <h1 class="title">Registro de Avances Program√°ticos </h1>

  <mat-tab-group
    [selectedIndex]="tabIndex"
    [animationDuration]="0"
    (selectedTabChange)="tabIndex = $event.index"
  >
    <mat-tab label="Proyectos">
      <app-proyects
        (navigate)="updateTab($event)"
        [currentQuarter]="currentQuarter"
      ></app-proyects>
    </mat-tab>
    <mat-tab label="Actividades" [disabled]="!project">
      <app-activities
        (navigate)="updateTab($event)"
        [currentQuarter]="currentQuarter"
      ></app-activities>
    </mat-tab>
    <mat-tab label="Productos" [disabled]="!activity">
      <app-products
        (navigate)="updateTab($event)"
        [currentQuarter]="currentQuarter"
        [catCategoria]="catCategoria"
        [catTipoProducto]="catTipoProducto"
      ></app-products>
    </mat-tab>
    <mat-tab label="Avance" [disabled]="!product">
      <app-avance *ngIf="tabIndex === 3"
        (navigate)="updateTab($event)"
      ></app-avance>
    </mat-tab>
  </mat-tab-group>
</section>
