<section id="wrapper" class="no-bottom">
  <div class="btn-navigation">
    <button
      mat-mini-fab
      color="primary"
      [matTooltip]="'Anterior'"
      [matTooltipPosition]="'left'"
      [routerLink]="'../Catálogos'"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button
      mat-mini-fab
      color="primary"
      [matTooltip]="'Siguiente'"
      [matTooltipPosition]="'left'"
      [routerLink]="'../Notificaciones'"
    >
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</section>
<form id="form1" class="form fade" [formGroup]="form" (ngSubmit)="addData()">
  <div class="field blur" *ngFor="let question of questions | slice: 0 : 3">
    <app-dynamic-field
      class="form-field full"
      [question]="question"
      *ngIf="!question.filter"
      [form]="form"
    ></app-dynamic-field>
    <app-select-filter
      class="form-field full"
      [question]="question"
      *ngIf="question.filter"
      [form]="form"
    ></app-select-filter>
  </div>

  <section class="wrapper" *ngIf="readyToDates()">
      <section class="alert-success no-top">
        Establecer Periódo de Habilitación
      </section>

      <section style="text-align: center;">
        <div class="field blur date-field" *ngFor="let question of questions | slice: 3 : 5">
          <app-dynamic-field
            class="form-field full"
            [question]="question"
            *ngIf="!question.filter"
            [form]="form"
          ></app-dynamic-field>
          <app-select-filter
            class="form-field full"
            [question]="question"
            *ngIf="question.filter"
            [form]="form"
          ></app-select-filter>
        </div>
      </section>
      
  </section>
  
  <div *ngIf="form.valid" class="actions" style="text-align: center; margin-bottom: 15px">
    <button
      type="button"
      mat-flat-button
      color="send"
      (click)="clearForm()"
    >
      Reiniciar
    </button>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      style="margin-bottom: -15px;"
    >
      Aplicar
    </button>
  </div>

</form>
<app-mat-custom-table
  (action)="onTableAction($event)"
  [maxWidthActions]="'240px'"
  [dataset]="data"
  [columns]="columns"
  [actions]="actions"
>
</app-mat-custom-table>
