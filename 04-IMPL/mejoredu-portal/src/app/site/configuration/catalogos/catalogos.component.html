<section id="wrapper" class="no-bottom">
  <div class="btn-navigation">
    <button
      mat-mini-fab
      color="primary"
      [matTooltip]="'Anterior'"
      [matTooltipPosition]="'left'"
      [routerLink]="'../Usuarios'"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button
      mat-mini-fab
      color="primary"
      [matTooltip]="'Siguiente'"
      [matTooltipPosition]="'left'"
      [routerLink]="'../Periódos de Habilitación'"
    >
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</section>
<form id="form1" class="form fade" [formGroup]="form" (ngSubmit)="addData()">
  <div class="field blur" *ngFor="let question of questions">
    <app-dynamic-field
      class="form-field full"
      [question]="question"
      *ngIf="!question.filter"
      [form]="form"
    ></app-dynamic-field>
    <app-select-filter
      class="form-field full"
      [question]="question"
      *ngIf="question.filter"
      [form]="form"
    ></app-select-filter>
  </div>
</form>
<div class="tbl-space" *ngIf="form.get('catalog')?.value">
  <button mat-flat-button color="add" (click)="openModal({catalogPadre: catalogPadreSelect})">
    <mat-icon>add</mat-icon>
    Agregar Registro
  </button>
  <app-mat-custom-table
    (action)="onTableAction($event)"
    [maxWidthActions]="'240px'"
    [dataset]="data"
    [columns]="columns"
    [actions]="actions"
    (update)="refreshTable()"
  >
  </app-mat-custom-table>
</div>
