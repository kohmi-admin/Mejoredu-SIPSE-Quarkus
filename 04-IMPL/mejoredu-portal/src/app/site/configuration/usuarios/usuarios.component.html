<section id="wrapper" class="no-bottom">
  <div class="btn-navigation">
    <button
      mat-mini-fab
      color="primary"
      [matTooltip]="'Anterior'"
      [matTooltipPosition]="'left'"
      [routerLink]="'../Roles'"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button
      mat-mini-fab
      color="primary"
      [matTooltip]="'Siguiente'"
      [matTooltipPosition]="'left'"
      [routerLink]="'../CatÃ¡logos'"
    >
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</section>
<form id="form1" class="form fade" [formGroup]="form" (ngSubmit)="addData()">
  <div class="field blur" *ngFor="let question of questions">
    <app-dynamic-field
      class="form-field full"
      [question]="question"
      *ngIf="!question.filter"
      [form]="form"
    ></app-dynamic-field>
    <app-select-filter
      class="form-field full"
      [question]="question"
      *ngIf="question.filter"
      [form]="form"
    ></app-select-filter>
  </div>
  <div
    class="actions"
    style="text-align: center; margin-bottom: 0px; margin-top: -8px"
  >
    <button
      type="button"
      mat-flat-button
      color="warn"
      style="margin-bottom: -15px"
      (click)="handleReport()"
      [disabled]="dataReport.length === 0"
    >
      Generar Reporte de Control de Acceso
    </button>
    <button
      *ngIf="!updateForm"
      type="submit"
      mat-flat-button
      color="primary"
      style="margin-bottom: -15px"
      [disabled]="isView"
      (click)="submit()"
    >
      Guardar
    </button>
    <button
      *ngIf="updateForm"
      type="submit"
      mat-flat-button
      color="primary"
      style="margin-bottom: -15px"
      (click)="update()"
    >
      Actualizar
    </button>
    <button
      mat-flat-button
      color="add"
      class="btn-left"
      type="button"
      (click)="newUser()"
    >
      Limpiar campos
    </button>
  </div>
</form>
<app-mat-custom-table
  (action)="onTableAction($event)"
  [maxWidthActions]="'240px'"
  [dataset]="data"
  [columns]="columns"
  [actions]="actions"
  [multiSelect]="true"
  (onMultiSelect)="onMultiSelect($event)"
>
</app-mat-custom-table>
