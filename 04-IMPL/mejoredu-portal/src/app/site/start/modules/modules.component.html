<div class="card-wrapper" [class.disable]="!enable">
  <div class="card" [class.finish]="finish">
    <div class="card-icon" matRipple>
      <mat-icon *ngIf="!imgIcon">{{ icon }}</mat-icon>
      <img src="../../../../assets/img/icons/{{ imgIcon }}.png" *ngIf="imgIcon">
    </div>
    <div class="card-info">
      <div class="title">
        <span>
					<span class="first">{{first}}</span>{{ title }}
        </span>
      </div>
      <div *ngIf="description" class="description">
        {{ description }}
      </div>
    </div>
    <div
      class="download"
      *ngIf="canDownload"
      matTooltip="Descargar"
      [matTooltipPosition]="'before'"
      (click)="emmitDownload($event)"
    >
      <mat-icon>cloud_download</mat-icon>
    </div>
    <div class="finish" *ngIf="finish">
      <mat-icon>check_circle</mat-icon>
    </div>
  </div>
</div>
