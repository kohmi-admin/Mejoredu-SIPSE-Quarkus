<div class="btn-navigation report">
  <button mat-flat-button color="view" (click)="descargar()">Descargar</button>
</div>
<section id="report-space">
  <div class="img-mejoredu" *ngIf="makingReport">
    <div class="left">
      <img src="assets/full-icon.png" alt="" />
    </div>
    <div class="right">
      <span>SISTEMA DE PLANEACIÓN, SEGUIMIENTO Y EVALUACIÓN (SIPSE)</span>
    </div>
  </div>

  <app-resume [items]="resumes"></app-resume>

  <div>
    <div class="chart">
      <div class="chart-item">
        <div class="c-title">Porcentaje de Productos por Categoría</div>
        <div class="c-content">
          <app-chart
            *ngIf="charts[0].show"
            [chart]="charts[0].chart"
          ></app-chart>
        </div>
      </div>
    </div>
    <div class="chart tbl">
      <div class="chart-item">
        <div class="c-title">Total de Proyectos</div>
        <div class="c-content">
          <table aria-describedby="c-title">
            <thead>
              <tr>
                <th>Unidad</th>
                <th>Clave</th>
                <th>Nombre de los Proyectos</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of totalProjects">
                <td>{{ item.unidad }}</td>
                <td>{{ item.clave }}</td>
                <td class="left">{{ item.nombreProyecto }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="chart full">
      <div class="chart-item">
        <div class="c-title">Porcentaje de Productos por Tipo</div>
        <div class="c-content">
          <app-chart
            *ngIf="charts[1].show"
            [chart]="charts[1].chart"
          ></app-chart>
        </div>
      </div>
    </div>
  </div>
</section>
